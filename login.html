<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        .green-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px; /* Reduced padding to make the button smaller */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px; /* Reduced font size to make the button smaller */
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px; /* Reduced border radius to make the button smaller */
        }
    </style>
</head>
<body>
    <form>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="Login" class="green-button">
    </form>
</body>
</html>
